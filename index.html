<!DOCTYPE html>
<html>

<head>
    <title>BackEnd lab</title>
</head>

<body>

    <h1>BackEnd lab</h1>
    <button type="button" onclick="loadDoc()">Request data</button>
    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
        function loadDoc() {
            xhr = new XMLHttpRequest();
            var url = "http://localhost:8080/data/";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var json = JSON.parse(xhr.responseText);
                    document.getElementById('demo').innerHTML = "json data after request: " + json;
                }
            }
            var data = JSON.stringify({ "email": "asd2017591@gmail.com" });
            document.getElementById('demo1').innerHTML = "json data before request: " + data;
            xhr.send(data);
        }
    </script>

</body>

</html>
